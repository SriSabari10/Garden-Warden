{% extends 'base.html'%}
{% block head %}
<style>
    body {background-image:linear-gradient(#57c84d,#83d475) ;
    background-size: auto;
        text-align: center;}
    h1   {color: black;
        font-size: 80px;
        position: relative;
        top: 30px;}
    label{
        font-size: 20px;
        margin-left: 90px;
        margin-top: 10px;
    }
    input[type=text],input[type=password]{
        margin-top: 30px;
        margin-left:45px;
        padding-bottom: 5px;
        border:none;
        border-bottom: 1px solid black;
    }
    input[type=text]:focus,input[type=password]:focus{
        border:none;
        border-bottom: 1px solid black;
        outline: none;
    }
    .container
    {
        border: 1px solid black;
        background-color: white;
        width: 500px;
        border-radius:0px 100px 150px 150px;
        opacity:0.7;
        margin-left: 30%;
    }
</style>
{% endblock %}
{% block body %}
<h1>Garden Warden</h1>
<img src="" width="" height="" class="">
<div class="container">
<form method="POST" action="{{ url_for('login')}}">
    <input type="text" name="u_name" placeholder="Your name"/><br><br>
    <input type="password" name="u_pass" placeholder="Enter your password"/><br><br>
    <a href="/login"><button type="submit" name="Login">Login</button></a>
</form>
<p>I am a new User!!!..<a href="/signup">Register Now</a></p>
</div>
{% endblock %}
